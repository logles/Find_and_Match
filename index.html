<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project1/css/card-style.css" />
    <title>Card Matching Game</title>
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="p-3 mb-2 bg-dark text-white text-center fixed-top container-flow">
      <h1 class="container">Card Matching Game</h1>
      <div class="container">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item flex-fill">Attempts: <span class="badge text-bg-secondary">0</span></li>
          <li class="list-group-item flex-fill">High Score: <span class="badge text-bg-secondary">0</span></li>
          <li class="list-group-item flex-fill">
            <div class="dropdown container">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Difficulty
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Easy</button></li>
                <li><button class="dropdown-item" type="button">Medium</button></li>
                <li><button class="dropdown-item" type="button">Hard</button></li>
              </ul>
            </div>
          </li>
        </ul>

      </div>

    </div>
    <div class="cards">
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
        <span class="card"></span>
    </div>
    <script src="./js/script.js"></script>
    <!--Bootstrap JavaScript Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
